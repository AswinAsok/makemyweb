<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smile Meme</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }

            .meme-container {
                text-align: center;
                transition: transform 0.3s ease;
            }

            .meme-container:hover {
                transform: scale(1.1);
            }

            .face {
                width: 150px;
                height: 150px;
                background-color: #ffcc00;
                border-radius: 50%;
                position: relative;
                margin: 0 auto;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
            }

            .eyes {
                position: absolute;
                top: 40px;
                left: 30px;
                width: 90px;
                display: flex;
                justify-content: space-between;
            }

            .eye {
                width: 20px;
                height: 20px;
                background-color: black;
                border-radius: 50%;
            }

            /* Happy mouth */
            .mouth {
                position: absolute;
                bottom: 40px;
                left: 40px;
                width: 70px;
                height: 35px;
                background-color: transparent;
                border-bottom: 5px solid black;
                border-radius: 0 0 70px 70px;
                transition: all 0.3s ease;
            }

            /* Sad mouth (displayed on hover) */
            .sad-mouth {
                position: absolute;
                bottom: 40px;
                left: 40px;
                width: 70px;
                height: 35px;
                background-color: transparent;
                border-top: 5px solid black;
                border-radius: 70px 70px 0 0;
                opacity: 0;
                transition: all 0.3s ease;
            }

            .meme-container:hover .mouth {
                opacity: 0;
            }

            .meme-container:hover .sad-mouth {
                opacity: 1;
            }

            .text {
                margin-top: 20px;
                font-size: 20px;
                font-weight: bold;
                color: #333;
                transition: all 0.3s ease;
            }

            .meme-container:hover .face {
                background-color: #ff6666;
            }

            .meme-container .text::after {
                content: "People enjoying BootCamp! ðŸ˜Š";
            }

            .meme-container:hover .text::after {
                content: "First years remembering they have exams tomorrow ðŸ˜¢";
            }
        </style>
    </head>
    <body>
        <div class="meme-container">
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
                <div class="sad-mouth"></div>
            </div>
            <div class="text"></div>
        </div>
    </body>
</html>
